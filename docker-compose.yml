version: '3.8'
services:
  kestra:
    image: kestra/kestra:latest
    ports:
      - "8080:8080"
      - "8081:8081"
    volumes:
      - ./kestra-flows:/app/kestra-flows
      - kestra-data:/app/data
    networks:
      - kestra-network

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_DB=kestra
      - POSTGRES_USER=kestra
      - POSTGRES_PASSWORD=kestra
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - kestra-network

volumes:
  kestra-data:
  postgres-data:

networks:
  kestra-network:
    driver: bridge
